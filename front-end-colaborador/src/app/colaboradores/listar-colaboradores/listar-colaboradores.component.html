<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Lista de Colaboradores</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <th>Nome</th>
                <th>Cpf</th>
                <th>Opção de Café</th>
            </thead>
            <tbody>
                <tr *ngFor="let colaborador of colaboradores | async">
                    <td>{{ colaborador.nome }}</td>
                    <td>{{ colaborador.cpf }}</td>
                    <td>{{ colaborador.opcaoCafe | json }}</td>
                    <td>
                        <button (click)="deleteColaborador(colaborador.id)" class="btn btn-danger">Excluir</button>
                        <button (click)="detalharColaborador(colaborador.id)" class="btn btn-info" style="margin-left: 10px">Detalhes</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
